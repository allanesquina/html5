<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HTML5 Avançado</title>		
		<style>
			* {
				margin: 0;
				padding: 0;
				font-family: "Trebuchet MS", Helvetica, sans-serif;
			}
			body {
				padding: 40px;
			}
			section, aside {
				float: left;
			}
			section {
				width: 70%;
			}	
			aside {
				width: 30%;
			}
			aside a {
				display: block;
			}
		</style>
	</head>
<body>
	<section>
		<article>
			<header>
				<h1>Titulo</h1>	
				<p>Texto de introdução</p>
			</header>
			<h2>Sub Titulo</h2>
			<p>Texto do artigo</p>		
		</article>	
	</section>
	<aside>
		<nav>
			<a href="#">Relacionada 1</a>
			<a href="#">Relacionada 2</a>
			<a href="#">Relacionada 3</a>
		</nav>
	</aside>
</body>
</html>
