<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PlayList - Drag and Drop</title>
	<link rel="stylesheet" href="css/style.css">	
</head>
<body>
	<section>
		<header>
			<h1>My Play List</h1>
			<audio id="player" controls src="">
				<p>Sem suporte</p>
			</audio>
		</header>
		<div class="list">
			<ul id="playlist">	
				<li>No songs</li>
			</ul>
		</div>
	</section>
	<section>
		<header>
			<h1>Available Songs</h1>
		</header>
		<ul id="songlist">			
		</ul>
	</section>
	<script type="text/javascript" src="js/playlist.js"></script>
</body>
</html>
